<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/permit/auth/signup" method="post">
        <label>아이디: <input type="text" name="id" placeholder="아이디" required></label><br>

        <label>비밀번호: <input type="password" name="password1" placeholder="비밀번호" required></label><br>
        <label>비밀번호 확인: <input type="password" name="password2" placeholder="비밀번호 확인" required></label><br>

        <label>이름: <input type="text" name="name" placeholder="이름" required></label><br>

        <label>이메일: 
            <input type="text" name="email1" placeholder="이메일 앞부분" required> @ 
            <input type="text" name="email2" placeholder="도메인" required>
        </label><br>

        <label>전화번호: 010-
            <input type="text" name="phoneNumber2" placeholder="XXXX" required> -
            <input type="text" name="phoneNumber3" placeholder="XXXX" required>
        </label><br>

        <label>생년월일: <input type="date" name="birthDate" required></label><br>

        <button type="submit">회원가입</button>
    </form>
    <a th:href="@{/home}">홈으로</a>
</body>
</html>
