<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/permit/auth/signup" method="post">
        <label>아이디: <input type="text" name="id" required></label><br>
        <label>비밀번호: <input type="password" name="pw" required></label><br>
        <label>비밀번호 확인: <input type="password" name="pwr" required></label><br>
        <button type="submit">회원가입</button>
    </form>
    <a th:href="@{/home}">홈으로</a>
</body>
</html>
