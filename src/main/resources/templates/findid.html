<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>아이디 찾기</title>
</head>
<body>
    <h1>아이디 찾기</h1>

    <form action="/permit/auth/findid" method="post">
        <label>이메일:
            <input type="text" name="email1" required> @
            <input type="text" name="email2" required>
        </label><br>

        <label>휴대폰 번호:
            010 -
            <input type="text" name="phoneNumber2" required> -
            <input type="text" name="phoneNumber3" required>
        </label><br>

        <button type="submit">아이디 찾기</button>
    </form>

    <!-- 아이디 결과 출력 -->
    <div th:if="${result}">
        <p th:text="'당신의 아이디는: ' + ${result}"></p>
    </div>

    <!-- 에러 메시지 출력 -->
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <br>
    <a th:href="@{/home}">홈으로</a>
</body>
</html>
