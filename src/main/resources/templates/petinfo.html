<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>펫 정보 (JSON)</title>
</head>
<body>
    <h1>나의 펫 정보 (JSON 출력)</h1>

    <pre id="jsonOutput">로딩 중...</pre>

    <script>
        fetch('/user/petinfo')
            .then(response => {
                if (!response.ok) throw new Error("에러: " + response.status);
                return response.json();
            })
            .then(data => {
                document.getElementById("jsonOutput").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("jsonOutput").textContent = "에러 발생: " + error.message;
            });
    </script>
</body>
</html>
